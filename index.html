<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>
<body>

    <div id="login-area" class="login_area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="submit_area">
            <h3>Login</h3>
            <input class="form-control" type="text" placeholder="Email">
            <br>
            <input class="form-control" type="password" placeholder="Password" >
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <h1 class="text-center">Transaction Area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposite status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current_deposite">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2> $<span id="current_withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current_balance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit_area">
                    <h4>Deposit</h4>
                    <input id="deposite_amount" class="form-control" type="text" placeholder="$ Amount you want to deposite">
                    <br>
                    <button id="add_deposite" class="btn btn-success">Deposit</button>
                </div> 
            </div>
            <div class="col-md-6">
                <div class="submit_area">
                    <h4>Withdraw</h4>
                    <input id="withdraw_amount" class="form-control" type="text" placeholder="$ Amount you want to withdraw">
                    <br>
                    <button id="withdraw_btn" class="btn btn-success">Withdraw</button>
                </div>
                
            </div>
        </div>

    </div>

    <script>
        // login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener ("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        // Deposit button event handler
        const depositeBtn = document.getElementById("add_deposite");
        depositeBtn.addEventListener ("click", function(){
            const depositeAmount = document.getElementById("deposite_amount").value;
            const depositeValue = parseFloat(depositeAmount);

            const currentDeposite = document.getElementById("current_deposite").innerText;
            const currentDepositeNumber = parseFloat(currentDeposite);
            const totalDeposite = depositeValue + currentDepositeNumber;
            document.getElementById("current_deposite").innerText = totalDeposite;

            const currentBalance = document.getElementById("current_balance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositeValue + currentBalanceNumber;

            document.getElementById("current_balance").innerText = totalBalance; 

            document.getElementById("deposite_amount").value = "";
        })

        const withdrawBtn = document.getElementById("withdraw_btn");
        withdrawBtn.addEventListener ("click", function(){

            const withdrawAmount = document.getElementById("withdraw_amount").value; 
            const withdrawValue = parseFloat(withdrawAmount);
         

            const currentWithdraw = document.getElementById("current_withdraw").innerText;
            const withdrawNumber = parseFloat(currentWithdraw);

            const totalWithdraw = withdrawValue + withdrawNumber;
            document.getElementById("current_withdraw").innerText = totalWithdraw;
            document.getElementById("withdraw_amount").value = "";

            
            const currentBalance = document.getElementById("current_balance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber - withdrawValue;

            document.getElementById("current_balance").innerText = totalBalance;

        })

        


    </script>
    
</body>
</html>
